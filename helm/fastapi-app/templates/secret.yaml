apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fastapi-app.fullname" . }}-secret # Consistent naming, appended with -secret
  labels:
    app.kubernetes.io/name: {{ include "fastapi-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
stringData:
  # It's generally NOT recommended to put sensitive production secrets directly in values.yaml
  # or hardcode them like this. For automation, consider Kubernetes Secret management solutions
  # like External Secrets Operator, or use a tool like 'helm secrets' (SOPS).
  # For now, we'll keep it as is, but be mindful of security implications.
  DB_USER: "{{ .Values.secret.dbUser }}"
  DB_PASSWORD: "{{ .Values.secret.dbPassword }}"